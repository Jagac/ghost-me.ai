version: '3'
services:
  rabbitmq:
      image: rabbitmq:3-management-alpine
      container_name: 'rabbitmq'
      environment:
        - RABBITMQ_DEFAULT_USER=guest
        - RABBITMQ_DEFAULT_PASS=guest
      ports:
        - '5672:5672'
        - '15672:15672'
      networks:
        - rabbitmq_go_net
  app:
    build:
      context: pdfproducer
    depends_on:
      - rabbitmq
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
       
    networks:
      - rabbitmq_go_net

  nginx:
    image: nginx
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf:ro'
    depends_on:
      - app
    ports:
      - "8080:80"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 10
    networks:
      - rabbitmq_go_net
      
  scrapers:
    build:
      context: udemyproducer
    ports:
      - '8000:8000'
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        
    depends_on:
      - rabbitmq
    networks:
      - rabbitmq_go_net

  
networks:
  rabbitmq_go_net:
    driver: bridge
